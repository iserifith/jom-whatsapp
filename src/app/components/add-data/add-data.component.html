<div class="col">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="mobile_number" name="mobile_number" class="form-control" />
    </div>
    <div class="form-group">
      <label>Pre Text</label>
      <input type="text" [(ngModel)]="pre_text" name="pre_text" class="form-control" />
    </div>
    <input type="submit" class="btn btn-primary" value="submit">
  </form>
</div>
